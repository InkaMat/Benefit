<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./mainTemplate.xhtml">

                <ui:define name="head">
                    <title>#{msg['page.main.template.titleshort']} - #{msg['page.reset.password']}</title>
                </ui:define>
            
            <ui:define name="content">

                <h:form id="ResetPasswordForm">

                    <p:panel header="#{msg['page.reset.password']}" style="height: max-content; margin-top: 100px"  styleClass="mainPanel">
                   
                        <h:messages  styleClass="messagesGlobal2" />
                        <!--<p:messages id="success" for="success"/>-->

                        <p:panelGrid columns="2" styleClass="headerGrid" style="margin: auto; margin-top: 20px">



                            <p:outputLabel value="#{msg['page.register.form.label.login']}: * " />
                            <p:inputText id="login" maxlength="50" required="true" 
                                         value="${resetPasswordPageBean.accountDTO.login}" />

                        </p:panelGrid>

                        <p:commandButton value="#{msg['page.action.confirm']}" ajax="false" 
                                         action="${resetPasswordPageBean.resetPasswordAction()}" style="margin-top: 20px"/>
                        
                        <p:commandButton value="#{msg['page.action.cancel']}" action="logout" 
                                         immediate="true" style="margin-left: 10px"/>
                    </p:panel>
                </h:form>
            </ui:define>           

        </ui:composition>

    </body>
</html>
