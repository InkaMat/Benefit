<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./mainTemplate.xhtml">

                <ui:define name="head">
                    <title>#{msg['page.main.template.titleshort']} - #{msg['page.reset.password']}</title>
                </ui:define>
            
            <ui:define name="content">

                <h:form id="ResetPassword2Form">

                    <p:panel header="#{msg['page.reset.password']}" style="height: max-content; margin-top: 100px"  styleClass="mainPanel">
                       <h:messages  globalOnly="true" styleClass="messagesGlobal2"/> 
                        <p:messages id="success" for="success"/>

                        <p:panelGrid columns="3" styleClass="headerGrid" style="margin: auto; margin-top: 20px">


                            <p:outputLabel value="#{msg['page.register.form.label.login']}: * " />
                            <p:inputText id="login" maxlength="50" required="true" disabled="true"
                                         value="${resetPassword2PageBean.accountDTO.login}" /> 
                            <p:message for="login" styleClass="messages"/>

                            <p:outputLabel value="#{msg['page.register.form.label.question']}: * " />
                            <p:inputTextarea id="question" rows="3" required="true" disabled="true"
                                             value="${resetPassword2PageBean.accountDTO.question}"/>
                            <p:message for="question" styleClass="messages"/>

                            <p:outputLabel value="#{msg['page.register.form.label.answer']}: * " />
                            <p:inputTextarea id="answer" rows="3"  required="true"
                                             value="${resetPassword2PageBean.myAnswer}">  
                                <f:validateLength minimum="0" maximum="100" ></f:validateLength>
                                <f:validateRegex pattern="[A-ZĄĆĘŁŃÓŚŹŻa-ząćęłńóśźż0-9\., \!\-]+"/>
                            </p:inputTextarea>
                            <p:message for="answer" styleClass="messagesGlobal"/>
                            
                        </p:panelGrid>

                        <p:commandButton value="#{msg['page.action.confirm']}"  
                                         action="${resetPassword2PageBean.resetPassword2Action()}" ajax="false" style="margin-top: 20px"/>

                        <p:commandButton value="#{msg['page.action.cancel']}" ajax="false" action="logout" immediate="true" style="margin-left: 10px"/>
                    </p:panel>
                </h:form>
            </ui:define>           

        </ui:composition>

    </body>
</html>
