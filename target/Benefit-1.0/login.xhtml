<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 

    <head><title>Logowanie</title></head>
    <body>

        <ui:composition template="./mainTemplate.xhtml">
            <ui:define name="content">
                <p:panel header="#{msg['page.login.title']}" style="height: max-content; margin-top: 100px"  styleClass="mainPanel">

                    <h:form id="login" onsubmit="action='j_security_check';" prependId="false">
                        <p:panelGrid columns="2" styleClass="headerGrid" style="margin: auto; margin-top: 20px">
                            <p:outputLabel for="j_username" value="#{msg['page.register.form.label.login']}" style="margin-left: 48px; margin-right: 10px; margin-top: 20px" />
                            <p:inputText id="j_username" styleClass="center"/>            
                            <p:outputLabel for="j_password" value="#{msg['page.register.form.label.password']}" style="margin-left: 48px; margin-right: 10px" />
                            <p:password id="j_password"/>
                        </p:panelGrid>
                        <p:panelGrid style="margin-top: 20px">
                            <p:commandButton id="submit" value="${msg['page.action.login']}" ajax="false" style="margin-right: 10px;"/>
                            <p:commandButton value="#{msg['page.action.cancel']}"  action="mainPage.xhtml" immediate="true" style="margin-top: 20px"/>
                        </p:panelGrid>
                    </h:form> 
                </p:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
