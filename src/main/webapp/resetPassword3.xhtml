<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./mainTemplate.xhtml">

                <ui:define name="head">
                    <title>#{msg['page.main.template.titleshort']} - #{msg['page.reset.password']}</title>
                </ui:define>
            
            <ui:define name="content">

                <h:form id="ResetPassword3Form">

                    <p:panel header="#{msg['page.reset.password']}" style="height: max-content; margin-top: 100px"  styleClass="mainPanel">


                        <p:panelGrid columns="3" styleClass="headerGrid" style="margin: auto; margin-top: 20px">

                            <p:outputLabel value="#{msg['page.register.form.label.login']}: * " />
                            <p:inputText id="login" maxlength="50" required="true" disabled="true"
                                         value="${resetPassword3PageBean.accountDTO.login}" />   
                             <p:message for="login" styleClass="messagesGlobal"/>

                            <p:outputLabel value="#{msg['page.change.password.form.label.new.password']}: * " />
                            <p:password id="newPassword" 
                                         value="${resetPassword3PageBean.accountDTO.password}"
                                         validatorMessage="#{msg['page.account.validator.password']}"
                                         maxlength="30" label="Password 1" required="true" feedback="true" 
                                         promptLabel="#{msg['page.account.validator.password.promptlabel']}" weakLabel="#{msg['page.account.validator.password.weaklabel']}" 
                                         goodLabel="#{msg['page.account.validator.password.goodlabel']}" strongLabel="#{msg['page.account.validator.password.stronglabel']}" >
                                <f:validateLength minimum="8" maximum="30"  ></f:validateLength>
                                <f:validateRegex pattern="(?=.*\d)(?=.*[a-ząćęłńóśźż])(?=.*[A-ZĄĆĘŁŃÓŚŹŻ])(?=.*[\W]).{8,30}"/>
                            </p:password>
                             <p:message for="newPassword" styleClass="messagesGlobal"/>

                            <p:outputLabel value="#{msg['page.change.password.form.label.repeat.new.password']}: * " />
                            <p:password id="repeatNewPassword"  
                                         value="${resetPassword3PageBean.repeatNewPassword}"
                                         validatorMessage="#{msg['page.account.validator.password']}"
                                         maxlength="64" label="Password 2" required="true"
                                         feedback="true"
                                         promptLabel="#{msg['page.account.validator.passwordrepeat.promptlabel']}" weakLabel="#{msg['page.account.validator.password.weaklabel']}" 
                                         goodLabel="#{msg['page.account.validator.password.goodlabel']}" strongLabel="#{msg['page.account.validator.password.stronglabel']}" >
                                <f:validateLength minimum="8" maximum="30"  ></f:validateLength>
                                <f:validateRegex pattern="(?=.*\d)(?=.*[a-ząćęłńóśźż])(?=.*[A-ZĄĆĘŁŃÓŚŹŻ])(?=.*[\W]).{8,30}"/>
                            </p:password> 
                            <p:message for="repeatNewPassword" styleClass="messagesGlobal"/>

                        </p:panelGrid>
                        <p:commandButton value="#{msg['page.action.confirm']}" ajax="false" 
                                         action="${resetPassword3PageBean.saveResetedUserPasswordAction()}" style="margin-top: 20px"/>
                        
                        <p:commandButton value="#{msg['page.action.cancel']}" ajax="false" 
                                         action="logout" immediate="true" style="margin-left: 10px"/>
                    </p:panel>         
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
