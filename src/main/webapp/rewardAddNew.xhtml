<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./mainTemplate.xhtml">

                <ui:define name="head">
                    <title>#{msg['page.main.template.titleshort']} - #{msg['page.reward.label.add']}</title>
                </ui:define>
            
            <ui:define name="content">

                <h:form id="addNewRewardForm" >     

                    <p:panel header="#{msg['page.reward.label.add']}" style="height: max-content; margin-top: 100px"  styleClass="mainPanel">


                        <h:messages  globalOnly="true" styleClass="messagesGlobal2"/>                 
                        <p:messages id="success" for="success"/>


                        <p:panelGrid columns="3" styleClass="headerGrid" style="margin: auto; margin-top: 20px">

                            <p:outputLabel value="#{msg['page.reward.label.rewardname']}: * " />
                            <p:inputText id="rewardName" value="${addNewRewardPageBean.rewardDTO.rewardName}"
                                         validatorMessage="#{msg['page.reward.validator.rewardname']}" 
                                         maxlength="100" required="true" >
                                <f:validateLength minimum="1" maximum="100" />
                                <f:validateRegex pattern="[A-ZĄĆĘŁŃÓŚŹŻa-ząćęłńóśźż0-9\., \-]+" />  
                            </p:inputText>
                            <p:message for="rewardName" styleClass="messages" />


                            <p:outputLabel value="#{msg['page.reward.label.activitytype']}: * " />
                            <p:inputText id="activityType" value="${addNewRewardPageBean.rewardDTO.activityType}" 
                                         validatorMessage="#{msg['page.reward.validator.activitytype']}"
                                         required="true" maxlength="100" size="20" >
                                <f:validateLength minimum="1" maximum="100"/>
                                <f:validateRegex pattern="[A-ZĄĆĘŁŃÓŚŹŻa-ząćęłńóśźż0-9\., \-]+" />  
                            </p:inputText>
                            <p:message for="activityType" styleClass="messages"/>


                            <p:outputLabel value="#{msg['page.reward.label.frequencyofuse']}: * " />
                            <p:inputText id="rewardFrequencyOfUse" value="${addNewRewardPageBean.rewardDTO.frequencyOfUse}"
                                         validatorMessage="#{msg['page.reward.validator.frequencyofuse']}"
                                         required="true" maxlength="100" size="20">
                                <f:validateLength minimum="1" maximum="100"/>
                                <f:validateRegex pattern="[A-ZĄĆĘŁŃÓŚŹŻa-ząćęłńóśźż0-9\., \-]+" />  
                            </p:inputText>
                            <p:message for="rewardFrequencyOfUse" styleClass="messages"/>


                            <p:outputLabel value="#{msg['page.reward.label.price']}: * " />
                            <p:inputText id="rewardPrice" value="${addNewRewardPageBean.rewardDTO.priceFromForm}"
                                         validatorMessage="#{msg['page.reward.validator.price']}"
                                         required="true" maxlength="8" size="8" >
                                <f:validateLength minimum="4" maximum="10"/>
                                <f:validateRegex pattern="[0-9]+\.[0-9]{2}" />
                            </p:inputText>
                            <p:message for="rewardPrice" styleClass="messages"/>


                        </p:panelGrid>
                        <br>
                            <p:commandButton value="#{msg['page.action.add']}" ajax="false" 
                                             action="${addNewRewardPageBean.addNewRewardAction()}" />&nbsp;
                            
                            <p:commandButton value="#{msg['page.action.cancel']}" ajax="false"
                                             action="mainPage.xhtml" immediate="true"/><br/>
                        </br>
                        <p:outputLabel value="#{msg['page.info.text.required']}" />
                    </p:panel>

                </h:form>
            </ui:define>  

        </ui:composition>

    </body>
</html>
