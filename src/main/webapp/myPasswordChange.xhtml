<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

    <body>

        <ui:composition template="./mainTemplate.xhtml">

            <ui:define name="head">
                <title>#{msg['page.main.template.titleshort']} - #{msg['page.change.my.password.title']}</title>
            </ui:define>

            <ui:define name="content">

                        
                <h:form id="MyPasswordChangeForm" >
                        
                    <p:panel header="#{msg['page.change.my.password.title']}" style="height: max-content; margin-top: 100px"  styleClass="mainPanel"> 

                        <h:messages  globalOnly="true" styleClass="messagesGlobal2"/> 
                        <p:messages id="success" for="success"/>

                        <p:panelGrid columns="3" styleClass="headerGrid" style="margin: auto; margin-top: 20px">

                            <p:outputLabel value="#{msg['page.register.form.label.login']}: * " />
                            <p:inputText id="login" value="${mainApplicationPageBean.myLogin}" maxlength="50" required="true" disabled="true">   

                            </p:inputText>
                            <p:message for="login" styleClass="messages"/>

                            <p:outputLabel value="#{msg['page.change.my.password.form.label.old.password']}: * " />
                            <p:password id="oldPassword" maxlength="64" required="true" 
                                        value="${myPasswordChangePageBean.accountDTO.oldPassword}">
                            </p:password>
                            <p:message for="oldPassword" styleClass="messagesGlobal"/>

                            <p:outputLabel value="#{msg['page.change.password.form.label.new.password']}: * " />
                            <p:password id="pwd1" value="${myPasswordChangePageBean.accountDTO.password}"
                                        validatorMessage="#{msg['page.account.validator.password']}"
                                        maxlength="30" label="Password 1" required="true" feedback="true" 
                                        promptLabel="#{msg['page.account.validator.password.promptlabel']}" weakLabel="#{msg['page.account.validator.password.weaklabel']}" 
                                        goodLabel="#{msg['page.account.validator.password.goodlabel']}" strongLabel="#{msg['page.account.validator.password.stronglabel']}" >
                                <f:validateLength minimum="8" maximum="30"  ></f:validateLength>
                                <f:validateRegex pattern="(?=.*\d)(?=.*[a-ząćęłńóśźż])(?=.*[A-ZĄĆĘŁŃÓŚŹŻ])(?=.*[\W]).{8,30}"/>
                            </p:password> 
                            <p:message for="pwd1" styleClass="messages"/>


                            <p:outputLabel value="#{msg['page.change.password.form.label.repeat.new.password']}: * " />
                            <p:password id="pwd2" value="${myPasswordChangePageBean.newPasswordRepeat}" 
                                        validatorMessage="#{msg['page.account.validator.password']}"
                                        maxlength="64" label="Password 2" required="true"
                                        feedback="true"
                                        promptLabel="#{msg['page.account.validator.passwordrepeat.promptlabel']}" weakLabel="#{msg['page.account.validator.password.weaklabel']}" 
                                        goodLabel="#{msg['page.account.validator.password.goodlabel']}" strongLabel="#{msg['page.account.validator.password.stronglabel']}" >
                                <f:validateLength minimum="8" maximum="30"  ></f:validateLength>
                                <f:validateRegex pattern="(?=.*\d)(?=.*[a-ząćęłńóśźż])(?=.*[A-ZĄĆĘŁŃÓŚŹŻ])(?=.*[\W]).{8,30}"/>
                            </p:password> 
                            <p:message for="pwd2" styleClass="messagesGlobal"/>



                        </p:panelGrid>

                        <br>
                            <p:commandButton value="#{msg['page.action.confirm']}" ajax="false" 
                                             action="${myPasswordChangePageBean.saveChangedMyPasswordAction()}" />
                            <p:commandButton value="#{msg['page.action.cancel']}"  
                                             action="mainPage.xhtml" immediate="true" style="margin-left: 10px"/>
                        </br>
                        <p:outputLabel value="#{msg['page.info.text.required']}" style="margin-top: 10px"/>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
