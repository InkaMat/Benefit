<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./mainTemplate.xhtml">

            <ui:define name="head">
                <title>#{msg['page.main.template.titleshort']} - #{msg['page.register.form.label.edit.any.account.details']}</title>
            </ui:define>

            <ui:define name="content">

                <h:form id="UserAccountEditForm" >

                    <p:panel header="#{msg['page.register.form.label.edit.any.account.details']}" style="height: max-content; margin-top: 100px"  styleClass="mainPanel">

                        <h:messages  globalOnly="true" styleClass="messagesGlobal2"/> 
                        <p:messages id="success" for="success"/>

                        <p:panelGrid columns="3" styleClass="headerGrid" style="margin: auto; margin-top: 20px">

                            <p:outputLabel value="#{msg['page.register.form.label.login']}: * " />
                            <p:inputText id="login" value="${userAccountEditPageBean.accountDTO.login}" disabled="true" /> 
                            <p:message for="login" styleClass="messages"/>

                            <p:outputLabel value="#{msg['page.register.form.label.name']}: * " />
                            <p:inputText id="name" value="${userAccountEditPageBean.accountDTO.name}" 
                                         validatorMessage="#{msg['page.account.validator.name']}"
                                         maxlength="50" required="true" >
                                <f:validateLength minimum="2" maximum="50"  ></f:validateLength>
                                <f:validateRegex pattern="[A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]+([\-][A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]+)?" />   
                            </p:inputText>
                            <p:message for="name" styleClass="messages"/>

                            <p:outputLabel value="#{msg['page.register.form.label.surname']}: * " />
                            <p:inputText id="surname" value="${userAccountEditPageBean.accountDTO.surname}"
                                         validatorMessage="#{msg['page.account.validator.surname']}" 
                                         maxlength="100" required="true">
                                <f:validateLength minimum="2" maximum="100"/>
                                <f:validateRegex pattern="[A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]*([\s\-\'][A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]*)*" />    
                            </p:inputText>
                            <p:message for="surname" styleClass="messages"/>

                            <p:outputLabel value="#{msg['page.register.form.label.phone']}: * " />
                            <p:inputText id="phone" value="${userAccountEditPageBean.accountDTO.phone}" 
                                         validatorMessage="#{msg['page.account.validator.phone']}"
                                         maxlength="13" required="true">
                                <f:validateRegex pattern="\d{9,13}" />
                            </p:inputText>
                            <p:message for="phone" styleClass="messages"/>

                        </p:panelGrid>

                        <br>
                            <p:commandButton value="#{msg['page.action.confirm']}" ajax="false" 
                                             action="${userAccountEditPageBean.saveEditAccountAction()}" />
                            
                            <p:commandButton value="#{msg['page.action.cancel']}" 
                                             action="listAuthorizedAccounts.xhtml" immediate="true" style="margin-left: 10px"/>
                        </br>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
