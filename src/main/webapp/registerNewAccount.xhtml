<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

    <h:body>

        <ui:composition template="./mainTemplate.xhtml">

            <ui:define name="head">
                <title>#{msg['page.main.template.titleshort']} - #{msg['page.register.title']}</title>
            </ui:define>

            <ui:define name="content">

                <h:form id="RegisterNewAccountForm">

                    <p:panel header="#{msg['page.register.title']}" style="height: max-content; margin-top: 50px" styleClass="mainPanel">

                        <h:messages globalOnly="true" styleClass="messagesGlobal" style="width: 50%; margin: auto"/>   
                        <p:messages id="success" for="operationSuccess"/>
                            
                        <p:panelGrid columns="3"  styleClass="headerGrid" style="margin: auto; margin-top: 20px">

                            <p:outputLabel value="#{msg['page.register.form.label.login']}: * " />
                            <p:inputText id="login" value="#{accountRegistrationPageBean.accountDTO.login}"
                                         validatorMessage="#{msg['page.account.validator.login']}"
                                         maxlength="50" required="true">
                                <f:validateLength minimum="5" maximum="50"/>
                                <f:validateRegex pattern="[a-zA-Z0-9\._\-]{5,50}"/>
                            </p:inputText>
                            <p:message for="login" styleClass="messages"/>


                            <p:outputLabel value="#{msg['page.register.form.label.name']}: * " />
                            <p:inputText id="name" value="#{accountRegistrationPageBean.accountDTO.name}"
                                         validatorMessage="#{msg['page.account.validator.name']}"
                                         maxlength="50" required="true" >
                                <f:validateLength minimum="2" maximum="50"  ></f:validateLength>
                                <f:validateRegex pattern="[A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]+([\-][A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]+)?" />   
                            </p:inputText>
                            <p:message for="name" styleClass="messages"/>


                            <p:outputLabel value="#{msg['page.register.form.label.surname']}: * " />
                            <p:inputText id="surname" value="#{accountRegistrationPageBean.accountDTO.surname}"
                                         validatorMessage="#{msg['page.account.validator.surname']}" 
                                         maxlength="100" required="true">
                                <f:validateLength minimum="2" maximum="100"/>
                                <f:validateRegex pattern="[A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]*([\s\-\'][A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]*)*" />    
                            </p:inputText>
                            <p:message for="surname" styleClass="messages"/>


                            <p:outputLabel value="#{msg['page.register.form.label.phone']}: * " />
                            <p:inputText id="phone" value="#{accountRegistrationPageBean.accountDTO.phone}"
                                         validatorMessage="#{msg['page.account.validator.phone']}"
                                         maxlength="13" required="true">
                                <f:validateRegex pattern="\d{9,13}" />
                            </p:inputText>
                            <p:message for="phone" styleClass="messages"/>


                            <p:outputLabel value="#{msg['page.register.form.label.password']}: *" />
                            <p:password id="pwd1"  value="#{accountRegistrationPageBean.accountDTO.password}" 
                                        validatorMessage="#{msg['page.account.validator.password']}"
                                        maxlength="30" label="Password 1" required="true" feedback="true" 
                                        promptLabel="#{msg['page.account.validator.password.promptlabel']}" 
                                        weakLabel="#{msg['page.account.validator.password.weaklabel']}" 
                                        goodLabel="#{msg['page.account.validator.password.goodlabel']}" 
                                        strongLabel="#{msg['page.account.validator.password.stronglabel']}" >
                                <f:validateLength minimum="8" maximum="30"  ></f:validateLength>
                                <f:validateRegex pattern="(?=.*\d)(?=.*[a-ząćęłńóśźż])(?=.*[A-ZĄĆĘŁŃÓŚŹŻ])(?=.*[\W]).{8,30}"/>
                            </p:password> 
                            <p:message for="pwd1" styleClass="messages"/>


                            <p:outputLabel value="#{msg['page.register.form.label.passwordrepeat']}: *" />
                            <p:password id="pwd2" value="#{accountRegistrationPageBean.passwordRepeat}"
                                        validatorMessage="#{msg['page.account.validator.password']}"
                                        maxlength="64" label="Password 2" required="true"
                                        feedback="true"
                                        promptLabel="#{msg['page.account.validator.passwordrepeat.promptlabel']}"
                                        weakLabel="#{msg['page.account.validator.password.weaklabel']}" 
                                        goodLabel="#{msg['page.account.validator.password.goodlabel']}" 
                                        strongLabel="#{msg['page.account.validator.password.stronglabel']}" >
                                <f:validateLength minimum="8" maximum="30"  ></f:validateLength>
                                <f:validateRegex pattern="(?=.*\d)(?=.*[a-ząćęłńóśźż])(?=.*[A-ZĄĆĘŁŃÓŚŹŻ])(?=.*[\W]).{8,30}"/>
                            </p:password> 
                            <p:message for="pwd2" styleClass="messagesGlobal"/>


                            <p:outputLabel value="#{msg['page.register.form.label.question']}: * " style="margin-right: 10px"/>
                            <p:inputTextarea id="question"  value="#{accountRegistrationPageBean.accountDTO.question}"
                                             validatorMessage="#{msg['page.account.validator.question']}"
                                             rows="2" required="true">
                                <f:validateLength minimum="2" maximum="100" ></f:validateLength>
                                <f:validateRegex pattern="[A-ZĄĆĘŁŃÓŚŹŻa-ząćęłńóśźż0-9\., \?\-]+"/>
                            </p:inputTextarea>
                            <p:message for="question" styleClass="messages"/>


                            <p:outputLabel value="#{msg['page.register.form.label.answer']}: * " />
                            <p:inputTextarea id="answer" value="#{accountRegistrationPageBean.accountDTO.answer}"
                                             validatorMessage="#{msg['page.account.validator.answer']}"
                                             rows="2"  required="true">  
                                <f:validateLength minimum="2" maximum="100" ></f:validateLength>
                                <f:validateRegex pattern="[A-ZĄĆĘŁŃÓŚŹŻa-ząćęłńóśźż0-9\., \!\-]+"/>
                            </p:inputTextarea>
                            <p:message for="answer" styleClass="messages"/>

                        </p:panelGrid>

                        <p:commandButton value="#{msg['page.action.register']}" ajax="false" 
                                         action="#{accountRegistrationPageBean.registerNewAccountAction()}" style="margin-top: 10px" />

                        <p:commandButton value="#{msg['page.action.cancel']}"  
                                         action="mainPage.xhtml" immediate="true" style="margin-left: 10px"/>

                        <br/>
                        <p:outputLabel value="#{msg['page.info.text.required']}" style="margin-top: 10px"/>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
