<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 

    <body>

        <ui:composition template="./mainTemplate.xhtml">

            <ui:define name="head">
                <title>#{msg['page.main.template.titleshort']} - #{msg['page.register.form.label.edit.account.details']}</title>
            </ui:define>

            <ui:define name="content">

                <h:form id="MyAccountEditForm">

                    <p:panel header="#{msg['page.register.form.label.edit.account.details']}"
                             style="height: max-content; margin-top: 100px"  styleClass="mainPanel">

                        <h:messages  globalOnly="true" styleClass="messagesGlobal2"/> 
                        <p:messages id="success" for="success" styleClass="messages"/>

                        <p:panelGrid columns="3" styleClass="headerGrid"  style="margin: auto; margin-top: 20px">


                            <p:outputLabel value="#{msg['page.register.form.label.login']}: " />
                            <p:inputText id="login" maxlength="50" required="true" disabled="true"
                                         value="${myAccountEditPageBean.accountDTO.login}" style="opacity: 0.7"/>    
                            <p:message for="login" styleClass="messages"/>

                            <p:outputLabel value="#{msg['page.register.form.label.password']}: *" />
                            <p:password id="pwd1"  value="#{myAccountEditPageBean.accountDTO.password}" 
                                        validatorMessage="#{msg['page.account.validator.password']}"
                                        maxlength="30" required="true">
                            </p:password> 
                            <p:message for="pwd1" styleClass="messages"/>

                            
                            <p:outputLabel value="#{msg['page.register.form.label.name']}: * " />
                            <p:inputText id="name" value="${myAccountEditPageBean.accountDTO.name}"  
                                         validatorMessage="#{msg['page.account.validator.name']}"
                                         maxlength="50" required="true" >
                                <f:validateLength minimum="2" maximum="50"  ></f:validateLength>
                                <f:validateRegex pattern="[A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]+([\s][A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]+)?" />   
                            </p:inputText>
                            <p:message for="name" styleClass="messages"/>


                            <p:outputLabel value="#{msg['page.register.form.label.surname']}: * " />
                            <p:inputText id="surname" value="${myAccountEditPageBean.accountDTO.surname}"
                                         validatorMessage="#{msg['page.account.validator.surname']}" 
                                         maxlength="100" required="true">
                                <f:validateLength minimum="2" maximum="100"  ></f:validateLength>
                                <f:validateRegex pattern="[A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]+([\s\-\'][A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]+)*" />    
                            </p:inputText>
                            <p:message for="surname" styleClass="messages"/>

                            <p:outputLabel value="#{msg['page.register.form.label.phone']}: * " />
                            <p:inputText id="phone" value="${myAccountEditPageBean.accountDTO.phone}"
                                         validatorMessage="#{msg['page.account.validator.phone']}"
                                         maxlength="13" required="true">
                                <f:validateRegex pattern="\d{9,13}" />
                            </p:inputText>
                            <p:message for="phone" styleClass="messages"/>

                            <p:outputLabel value="#{msg['page.register.form.label.question']}: * " style="margin-right: 10px"/>
                            <p:inputTextarea id="question"  value="#{accountRegistrationPageBean.accountDTO.question}"
                                             validatorMessage="#{msg['page.account.validator.question']}"
                                             rows="2" required="true">
                                <f:validateLength minimum="2" maximum="100" ></f:validateLength>
                                <f:validateRegex pattern="[A-ZĄĆĘŁŃÓŚŹŻa-ząćęłńóśźż0-9\., \?\-]+"/>
                            </p:inputTextarea>
                            <p:message for="question" styleClass="messages"/>


                            <p:outputLabel value="#{msg['page.register.form.label.answer']}: * " />
                            <p:inputTextarea id="answer" value="#{accountRegistrationPageBean.accountDTO.answer}"
                                             validatorMessage="#{msg['page.account.validator.answer']}"
                                             rows="2"  required="true">  
                                <f:validateLength minimum="2" maximum="100" ></f:validateLength>
                                <f:validateRegex pattern="[A-ZĄĆĘŁŃÓŚŹŻa-ząćęłńóśźż0-9\., \!\-]+"/>
                            </p:inputTextarea>
                            <p:message for="answer" styleClass="messages"/>

                        </p:panelGrid>

                        <br>
                            <p:commandButton value="#{msg['page.action.confirm']}" ajax="false" 
                                             action="${myAccountEditPageBean.editMyAccountAction()}" />
                            <p:commandButton value="#{msg['page.action.cancel']}" 
                                             action="mainPage.xhtml" immediate="true" style="margin-left: 10px"/>
                        </br>

                        <p:outputLabel value="#{msg['page.info.text.required']}" style="left: auto; margin-top: 20px" />
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
